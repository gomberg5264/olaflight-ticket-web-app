<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>OlaFlight</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="flight-style.css">
  <script src="http://www.cs.unc.edu/~kmp/comp426fall18/jquery-3.3.1.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <link rel="stylesheet" href="https://use.typekit.net/cmn8rcr.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="js/moment.js"></script>
  <script src="flight-script.js"></script>




</head>

<body id="hp">
  <div class="grid">
    <div class="title_div" id="blank">
      <button id="view_trip">View my intinerary</button>
    </div>

    <div class="content_div">

      <div class="wrap">
        <span>I'm looking for a</span>
        <select id="trip-options">
          <option value="round">round trip</option>
          <option value="single">one-way</option>
        </select>
        <span> flight</span>
      </div>

      <div class="wrap">
        <span>on</span>
        <input type="text" id="datepicker">
      </div>

      <div class="wrap">
        <span>from</span>
        <input id="depart" type="text" list="airport" autocomplete=off>
        <span>to</span>
        <input id="arrive" type="text" list="airport" autocomplete=off>
      </div>

      <button class="search-btn">Find Flights</button>

    </div>
  </div>

</body>

</html>
