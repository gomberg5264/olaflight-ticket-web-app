<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style/flight-style.css">
</head>

<body>
  <div id="map"></div>
  <h1>YAYAYAYAYA</h1>
  <script>
    var map;
    var myLatLng = {lat: 35.87, lng: -78.8};

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: myLatLng,
        zoom: 12
      });

      var marker = new google.maps.Marker({
        position: myLatLng,
        map: map
      });
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPYk-wQWgG7AsrRTG1zlCQt3EgsdoAkmw&callback=initMap"
    async defer></script>
</body>

</html>
